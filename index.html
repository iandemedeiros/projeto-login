<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo" >
                        <i class="material-icons" style="vertical-align: middle; color: white; font-size: 29px;">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="40">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <i class="material-icons" style="vertical-align: middle; color: white; font-size: 29px;" >key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>
                    <input id="entrar" type="submit" value="Entrar">
                    <a href="">Esqueci a senha <i class="material-icons" style="vertical-align: middle;">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
